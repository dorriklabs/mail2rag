<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f6f7;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #ffffff;
        }

        .header {
            margin-bottom: 20px;
        }

        .content {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #7f8c8d;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .success {
            border-color: #2ecc71;
        }

        .success h2 {
            color: #27ae60;
        }

        .error {
            border-color: #e74c3c;
            background-color: #fdf0ed;
        }

        .error h2 {
            color: #c0392b;
        }

        .warning {
            border-color: #e67e22;
            background-color: #fdf2e9;
        }

        .warning h2 {
            color: #d35400;
        }

        .info {
            border-color: #3498db;
            background-color: #ebf5fb;
        }

        .info h2 {
            color: #2980b9;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
        }

        a {
            text-decoration: none;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            background-color: #2ecc71;
            color: white !important;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container {% block container_class %}{% endblock %}">
        <div class="header">
            {% block header %}
            <h1 style="font-size: 18px; margin: 0 0 4px 0; color: #2c3e50;">
                Mail2RAG – Notification
            </h1>
            <p style="margin: 0; font-size: 12px; color: #7f8c8d;">
                Ce message a été généré automatiquement par votre assistant documentaire.
            </p>
            {% endblock %}
        </div>

        {% block content %}{% endblock %}

        <div class="footer">
            Généré automatiquement par Mail2RAG (assistant RAG d'entreprise).
        </div>
    </div>
</body>

</html>
